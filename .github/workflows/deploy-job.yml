name: Deploy buy runner
on:
  push:
    branches: ["master","develop"]

jobs:

  test: # Название джоб
    runs-on: ubuntu-latest   # Где должна выполняться джоба. 
    steps: # Перечень шагов, которые необходимо выполнить в рамках джоб.
      - name: cd into repo # Название шага
        uses: actions/checkout@v3

  prepare-environment:
    runs-on: self-hosted
    needs: test
    steps:
      - name: Make envfile
        uses: camelCase0/fastapi-trade@v2.0
        with:
          envkey_DEBUG: false
          envkey_SOME_API_KEY: "123456abcdef"
          envkey_SECRET_KEY: ${{ secrets.SECRET_KEY }}
          envkey_VARIABLE: ${{ vars.SOME_ACTION_VARIABLE }}
          some_other_variable: foobar
          directory: <directory_name>
          file_name: .env
          fail_on_empty: false
          sort_keys: false
      - name: Stop and remove containers, networks
        run: docker compose down
      - name: Remove unused data
        run: docker system prune -a -f

  deploy:
    runs-on: self-hosted
    needs: prepare-environment
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: docker-compose
        run: docker compose up -d
